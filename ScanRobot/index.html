<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MQTT speed test</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="./node_modules/mqtt/browserMqtt.js"></script>
</head>
<body>
 <section class="controlPanel">
   <label for="topicInput"><input id="topicInput" type="text" placeholder="topic"></label>
   <button id="startButton">Start</button>
   <button id="stopButton">Stop</button>
 </section>
<section class="resultSection">
  <table id="totalTable">
    <tr>
      <td>Received messages count: </td>
      <td id="totalReceivedTd"></td>
    </tr>
    <tr>
      <td>Skipped messages count: </td>
      <td id="totalSkippedTd"></td>
    </tr>
  </table>

  <p>All skipped messages:</p>

  <table id="skippedTable">
    <tr>
      <th>Message</th>
    </tr>
  </table>
</section>
</body>
<script type="module" src="js/index.js"/>
</html>
